<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>Win10简单模拟</title>
    <link rel="icon" href="../img/window/win_win.png">
    <link rel="stylesheet" href="../SX_css/fontawesome.css">
    <link rel="stylesheet" href="../SX_css/program.css">
    <link rel="stylesheet" type="text/css" href="../SX_css/bootstrap/bootstrap.css"/>
    <script src="../SX_js/jquery/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="../SX_js/bootstrap/bootstrap.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="../SX_js/fontawesome.js"></script>
    <script type="text/javascript" src="../SX_js/program.js"></script>
</head>
<body>

<div class="container-fluid">
    <!--桌面图标-->
    <ul class="buttons">
        <li id="button5"><span><a href="demo.html"><img src="../img/dl.png" alt=""></a></span></li><!--用户头像-->
        <li id="button2"><span><img src="../img/window/cdn.png" alt=""><br>此电脑</span></li>
        <li id="button1"><span><img src="../img/window/button.png" alt=""><br>画图</span></li>
        <li id="button4"><span><img src="../img/window/wjj.png" alt=""><br>文件夹</span></li>
        <li id="button3"><span><img src="../img/window/ljt.png" alt=""><br>回收站</span></li>
    </ul>
    <!--画布整体部分-->
    <div id="canvas">
        <div class="top">
            <img src="../img/window/button.png" alt="" class="logo">画图
            <span id="close"><i class="fa fa-times fa-2x"></i></span>
            <span id="max"><i class="fa fa-window-maximize fa-2x"></i></span>
            <span id="min"> <i class="fa fa-minus fa-2x"></i></span>
            <span><i class="fa fa-square-o fa-2x"></i></span>
        </div>
        <!--画布及画布功能键-->
        <header>
            <nav class="navbar navbar-expand-md bg-dark navbar-dark">
                <a class="navbar-brand" href="#">工具栏</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <label for="color">颜色选择：</label>
                            <input type="color" name="color" id="color" value="" onchange="colors()">
                        </li>
                        <li class="nav-item">
                            <label for="width">线条粗细：</label>
                            <input type="range" name="width" id="width" min="1" max="100" value="1" onchange="widths()">
                        </li>
                        <li class="nav-item">
                            <label for="pens">选择画笔：</label>
                            <select name="pens" id="pens">
                                <option value="pen">钢笔工具</option>
                                <option value="eraser">橡皮擦</option>
                            </select>
                        </li>
                        <li class="nav-item">
                            <button type="button" id="save" class="btn btn-primary">保存画布为图片</button>
                        </li>
                        <li>
                            <button type="button" id="back" class="btn btn-primary">清空画布</button>
                        </li>
                    </ul>
                </div>
            </nav>
            <main id="A">
                <canvas id="tyb"></canvas>
                <script type="text/javascript" src="../SX_js/sketchpad.js"></script>
            </main>
        </header>
    </div>
    <!--底部导航-->
    <footer class="navbar navbar-expand-sm fixed-bottom row">
        <ul class="navbar-nav col-md-3">
            <li class="nav-item">
                <a href="../index.html" class="nav-link"><img src="../img/window/win_win.png" alt="" ></a>
            </li>
            <li class="nav-item dropup search">
                <img src="../img/window/win_search.png" alt="" data-toggle="dropdown"
                     aria-haspopup="true" aria-expanded="false" style="cursor: pointer">
                <div class="dropdown-menu text-center">
                    <label for="ss">搜索：</label>
                    <input type="text" class="form-control" id="ss" placeholder="搜索内容">
                    <button type="button" class="btn btn-info">确认搜索</button>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href=""><img src="../img/window/win_cortana.png" alt=""></a>
            </li>
            <li class="nav-item dropup search">
                <img src="../img/window/win_view.png" alt="" style="cursor: pointer" data-toggle="dropdown"
                     aria-haspopup="true" aria-expanded="false">
                <div class="dropdown-menu">
                    <img src="../img/bg_st.png" alt="">
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href=""><img src="../img/window/win_block.png" alt=""></a>
            </li>
        </ul>
        <ul class="navbar-nav col-md-6">
            <li class="nav-item dropup search">
                <img src="../img/window/button.png" alt="" style="cursor: pointer" data-toggle="dropdown"
                     aria-haspopup="true" aria-expanded="false" class="footer_button">
                <div class="dropdown-menu" style="cursor: pointer">
                    <button type="button" class="shows"><img src="../img/bg_st.png" alt=""></button>
                </div>
            </li>
        </ul>
        <ul class="navbar-nav col-md-3">
            <li class="nav-item">
                <a class="nav-link" href=""><img src="../img/window/win_right.png" alt=""></a>
            </li>
            <li class="nav-item dropup search">
                <span id="time"></span>
            </li>
            <li class="nav-item">
                <a class="nav-link" href=""><img src="../img/window/win_notice.png" alt=""></a>
            </li>
        </ul>
    </footer>
</div>


</body>
</html>
